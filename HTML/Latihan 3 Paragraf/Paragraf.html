
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>Ini adalah paragraf 1</p>

<p>Ini adalah <br> paragraf 2</p>
<hr>
<!-- contoh tag bold, italic, dan underlined, -->
<p><b>Selamat datang</b> latihan <i>pemrograman web 1</i> </p>
<p>Nama saya <u>Husnul Fikri</u> </p>
<hr>
<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong> latihan pemrograman web 1, Senin 7 Juli 2024 <em>ditiadakan</em></p>

</body>
</html>
