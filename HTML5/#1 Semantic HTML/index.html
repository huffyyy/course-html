        <footer>
        Elemen bagian bawah halaman yang biasanya berisi informasi hak cipta, tautan tambahan, atau kontak.

        <article>
        Digunakan untuk konten yang bisa berdiri sendiri, seperti posting blog, berita, atau artikel.

        <aside>
