<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility</title>
</head>
<body> 

    <!-- Accesibility Tree -->
    <h1>Hello</h1>
    <label >Nama :
        <input type="text" name="nama">
    </label>

    <label for="jurusan"> jurusan :</label>
        <select name="jurusan" id="jurusan">
        <option value="if">Teknik Informatika</option>
        <option value="tl">Sistem Informasi</option>
    
    </select>   
    <button style="margin-bottom: 30px;">Kirim!</button>

    <!-- Labelling -->
    
     <!-- Gambar utama -->
    <img src="gambar.png" alt="[penjelasan]">

    <!-- Dekorasi -->
     <img src="pattern.png" alt="">

     
     <div tabindex="0" onclick="showAlert('halo')" role="button" id="button1">Tombol 1</div>
     <div tabindex="0">Tombol 1</div>
     <div tabindex="0">Tombol 1</div>

     <script>
        const showAlert = (text) => alert(text);
        const button1 = document.querySelector('#button1')
        button1.addEventListener('keyup', function(e) {
            if(e.keyCode == 32 || e.keyCode == 13) {
                showAlert('halo');
            }
        })
     </script>
     
</body>
</html>
